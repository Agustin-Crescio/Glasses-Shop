<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito-shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center" >Welcome to Glasses Shop!</h1>
      <h5 class="text-center">Same place , different visions</h5>
      <hr />
      <br>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Unit</th>
            <th scope="col">Action</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Empty shopping cart - Start your purchase!</th>
          </tr>
        </tfoot>
      </table>
      <div class="row" id="cards"></div>
    </div>
    

    <template id="template-footer">
      <th scope="row" colspan="2">Total Products</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">Clear Out</button>
      </td>
      <td class="font-weight-bold">$ <span>$20.400</span></td>
     </template>
      
     <template id="template-carrito">
       <tr>
         <th scope="row">id</th>
         <td>sunXmax</td>
         <td>1</td>
         <td>
           <button class="btn btn-info btn-sm">
             +
          </button>
          <button class="btn btn-danger btn-sm">
            - 
         </button>
         </td>
         <td>$<span>$20.400</span></td>
       </tr>
     </template>

    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="img-card-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>Precio</p>
            <button class="btn btn-dark" >Buy</button>
          </div>
        </div>
      </div>
    </template>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./sweetAlert.js"></script>
    <script src="./Java.js"></script>
    
  </body>
</html>
